    <!DOCTYPE html>
<html>
<head>
<style> 
body{
    margin: 0px;
}

div {
  width: 80px;
  height: 50px;
  background-color: red;
  position: absolute;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  1%   {background-color:red; left:0px; top:0px;}
  50%  {background-color:rgb(255, 0, 200); left:85%; top:0px;}
  100%  {background-color:rgb(196, 106, 188); left:0%; top:0px;}
  
}
</style>
</head>
<body>



<div></div>
